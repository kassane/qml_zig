name: CI

on:
  push:
    paths:
    - '**.zig'
  pull_request:
    paths:
    - '**.zig'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: goto-bus-stop/setup-zig@v1.3.0
        with:
          version: master
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.12.1


      - name: Build
        run: zig build

      - name: Run Tests
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: zig build test
