name: macOS

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install
        run: brew install ninja zig --HEAD

      - name: Get specific version CMake, v3.19.2
        uses: lukka/get-cmake@v3.19.2
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: 5.15.2
          dir: '${{ github.workspace }}/build/'

      - name: Build & Tests
        run: |
            QTDIR="$GITHUB_WORKSPACE/build/Qt/5.15.2/clang_64" && \
            PATH="${QTDIR}/bin:$PATH" && LDFLAGS=-L${QTDIR}/lib && \
            CPPFLAGS=-I${QTDIR}/include && \
            DYLD_LIBRARY_PATH=${{ github.workspace }}/deps/dotherside/build/lib/
            CC="zig cc $@" CXX="zig c++ $@" LD="zig ld64.lld $@" zig build -Drelease-safe -Dtarget=native-native
